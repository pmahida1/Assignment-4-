<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorite Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="(isError || cars.length < 0)">
    <h3>No favorite cars</h3>
  </div>

  <ion-list *ngFor="let c of cars">
    <ion-item >
      <ion-label>
        {{c.Make}}
      </ion-label>
      <p>{{c.Year}}</p>
    </ion-item>
  </ion-list>
</ion-content>
